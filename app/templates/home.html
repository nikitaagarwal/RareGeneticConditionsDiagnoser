<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rare Genetic Conditions Diagnoser</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Rare Genetic Conditions Diagnoser
      </h1>
    </div>
  </section>
    <form method="POST">
        <div class="container">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
            <br>
            Input: {{text}}
        </div>
    </form>
  <title>Probable conditions:</title>
  <section class="section">
  {% for x in results %}
      <div class="card">
      <header class="card-header">
        <p class="card-header-title">
          Possible Condition: {{x.0}}
        </p>
      </header>
      <div class="card-content">
        <div class="content">
          Probability range: {{x.1}}%-{{x.2}}%
          <br>
          Based on: {{x.3}}
        </div>
      </div>
    </div>
    <br>
  {% endfor %}
  </section>
  </body>
</html>
